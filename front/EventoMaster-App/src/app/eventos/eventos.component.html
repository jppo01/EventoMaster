<h1>Eventos de components</h1>


<div *ngFor="let evento of eventos">
  <p><b> Tema: </b>{{evento.tema}}</p>
  <p><b>Palestrante: </b>{{evento.palestrante}}</p>
  <p><b> Data do Evento: </b>{{evento.dataEvento}}</p>
  <p><b>Vagas para esse Evento: </b>{{evento.qtdePessoas}}</p>
  <p><b>NÂº de lote: </b>{{evento.lote}}</p>
  <p><b>Local: </b>{{evento.local}}</p>
  <hr>
</div>
